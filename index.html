                        <div className="flex items-center space-x-2 mb-4">
                            <span className="h-px w-8 bg-imperial-gold"></span>
                            <span className="text-imperial-gold text-xs tracking-[0.2em] uppercase">{t.home.since}</span>
                        </div>
                        <h2 className="text-4xl font-serif font-bold text-white mb-3 leading-tight drop-shadow-lg">
                            {t.home.title1}<span className="text-gold-gradient">{t.home.title2}</span><br/>{t.home.title3}
                        </h2>
                        <p className="text-gray-200 text-sm mb-8 font-light tracking-wide drop-shadow-md">
                            {t.home.desc}
                        </p>
                        <button 
                            onClick={() => onNavigate('products')}
                            className="bg-imperial-gold text-deep-black px-8 py-3.5 rounded-sm font-bold text-sm hover:bg-white transition-colors flex items-center shadow-[0_0_20px_rgba(197,160,89,0.4)]"
                        >
                            {t.home.cta} <ChevronRight size={16} className="ml-2" />
                        </button>
                    </div>
                </div>

                {/* Features Grid */}
                <div className="p-6 grid grid-cols-2 gap-4 -mt-6 relative z-10">
                    <FeatureCard icon={<Award size={24}/>} title={t.home.features.f1.t} desc={t.home.features.f1.d} />
                    <FeatureCard icon={<Clock size={24}/>} title={t.home.features.f2.t} desc={t.home.features.f2.d} />
                    <FeatureCard icon={<Star size={24}/>} title={t.home.features.f3.t} desc={t.home.features.f3.d} />
                    <FeatureCard icon={<User size={24}/>} title={t.home.features.f4.t} desc={t.home.features.f4.d} />
                </div>

                {/* Call to Action Banner */}
                <div className="mx-4 mb-8 relative rounded-lg p-6 overflow-hidden shadow-[0_4px_15px_rgba(197,160,89,0.4)] border border-[#F2D088]">
                    <div className="absolute inset-0 bg-gold-gradient"></div>
                    <div className="absolute inset-0 opacity-10" style={{backgroundImage: 'repeating-linear-gradient(90deg, #000 0px, #000 1px, transparent 1px, transparent 3px)'}}></div>
                    <div className="absolute inset-0 bg-gradient-to-t from-black/10 to-white/20"></div>

                    <div className="relative z-10">
                        <div className="flex items-center justify-between mb-2">
                            <h3 className="text-xl font-serif font-bold text-deep-black">{t.home.banner.title}</h3>
                            <div className="bg-deep-black/10 p-1 rounded-full"><Star size={14} className="text-deep-black" fill="currentColor" /></div>
                        </div>
                        <p className="text-deep-black/80 text-xs mb-5 font-medium border-l-2 border-deep-black/30 pl-2">{t.home.banner.desc}</p>
                        <button onClick={() => onNavigate('contact')} className="group flex items-center bg-deep-black text-imperial-gold px-5 py-2.5 rounded-sm text-xs font-bold tracking-widest hover:bg-charcoal transition-all shadow-md">
                            {t.home.banner.btn}
                            <ChevronRight size={14} className="ml-1 group-hover:translate-x-1 transition-transform" />
                        </button>
                    </div>
                    <Award className="absolute -bottom-4 -right-4 text-white/30 w-32 h-32 rotate-[-10deg]" />
                </div>
            </div>
        );

        const FeatureCard = ({ icon, title, desc }) => (
            <div className="bg-charcoal/90 backdrop-blur-md p-4 rounded-lg border border-white/5 hover:border-imperial-gold/50 transition-colors group shadow-lg">
                <div className="text-imperial-gold mb-3 group-hover:scale-110 transition-transform">{icon}</div>
                <h4 className="text-white font-medium text-sm mb-1">{title}</h4>
                <p className="text-gray-500 text-xs">{desc}</p>
            </div>
        );

        const ProductPage = ({ t, lang }) => {
            const [selectedCat, setSelectedCat] = useState("All");
            const [selectedProduct, setSelectedProduct] = useState(null);

            // Map categories based on language for filtering logic
            // We use index to match categories since strings change
            const catIndex = selectedCat === "All" ? 0 : t.products.cats.indexOf(selectedCat);
            
            const filteredProducts = selectedCat === "All" 
                ? PRODUCTS 
                : PRODUCTS.filter(p => {
                    const pCat = lang === 'zh' ? p.category_zh : p.category_en;
                    return pCat === t.products.cats[catIndex] || p.category_zh === selectedCat || p.category_en === selectedCat // Fallback
                });

            // Initialize categories on first load to current language
            useEffect(() => {
                setSelectedCat("All");
            }, [lang]);

            return (
                <div className="pt-8 min-h-full">
                    <div className="px-6 mb-6">
                        <h2 className="text-2xl font-serif text-white mb-1">{t.products.header}<span className="text-gold-gradient">{t.products.headerSpan}</span></h2>
                        <p className="text-gray-500 text-xs">{t.products.subHeader}</p>
                    </div>

                    <div className="flex overflow-x-auto px-6 pb-4 mb-2 no-scrollbar gap-3">
                        <button
                            onClick={() => setSelectedCat("All")}
                            className={`whitespace-nowrap px-4 py-2 rounded-full text-xs transition-all border ${
                                selectedCat === "All"
                                ? 'bg-imperial-gold text-deep-black border-imperial-gold font-bold shadow-[0_0_10px_rgba(197,160,89,0.3)]' 
                                : 'bg-transparent text-gray-400 border-gray-700 hover:border-gray-500'
                            }`}
                        >
                            {t.products.cats[0]}
                        </button>
                        {/* Skip first element "All" in map since we handled it above */}
                        {t.products.cats.slice(1).map((cat, i) => (
                            <button
                                key={cat}
                                onClick={() => setSelectedCat(cat)}
                                className={`whitespace-nowrap px-4 py-2 rounded-full text-xs transition-all border ${
                                    selectedCat === cat 
                                    ? 'bg-imperial-gold text-deep-black border-imperial-gold font-bold shadow-[0_0_10px_rgba(197,160,89,0.3)]' 
                                    : 'bg-transparent text-gray-400 border-gray-700 hover:border-gray-500'
                                }`}
                            >
                                {cat}
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-2 gap-4 px-4 pb-24">
                        {filteredProducts.map(product => (
                            <div 
                                key={product.id} 
                                onClick={() => setSelectedProduct(product)}
                                className="bg-charcoal rounded-none overflow-hidden border border-white/5 shadow-lg group active:scale-95 transition-transform duration-200"
                            >
                                <div className="aspect-[3/4] w-full overflow-hidden relative">
                                    <img 
                                        src={product.image} 
                                        alt={lang === 'zh' ? product.title_zh : product.title_en} 
                                        className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                                    />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-60"></div>
                                    <div className="absolute bottom-3 left-3 right-3">
                                         <div className="text-[10px] text-imperial-gold mb-1 tracking-wider uppercase">
                                             {lang === 'zh' ? product.category_zh : product.category_en}
                                         </div>
                                         <h3 className="text-white text-sm font-medium leading-tight">
                                             {lang === 'zh' ? product.title_zh : product.title_en}
                                         </h3>
                                    </div>
                                </div>
                                <div className="p-3 bg-[#181818] border-t border-white/5 flex justify-between items-center">
                                    <p className="text-imperial-gold text-xs font-serif">{product.price}</p>
                                    <span className="text-gray-500 text-[10px]">{t.products.detailBtn}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    {selectedProduct && (
                        <div className="fixed inset-0 z-[60] flex items-end sm:items-center justify-center bg-black/90 backdrop-blur-md p-4 sm:p-0">
                            <div className="bg-charcoal w-full max-w-sm rounded-lg overflow-hidden shadow-2xl animate-fadeIn relative border border-imperial-gold/30">
                                <button onClick={() => setSelectedProduct(null)} className="absolute top-4 right-4 z-10 bg-black/50 p-2 rounded-full text-white hover:bg-black/80 backdrop-blur-sm"><X size={20} /></button>
                                <div className="h-80 w-full relative">
                                    <img src={selectedProduct.image} className="w-full h-full object-cover" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-charcoal to-transparent"></div>
                                </div>
                                <div className="p-8 -mt-12 relative z-20">
                                    <div className="mb-6">
                                        <span className="inline-block px-2 py-1 border border-imperial-gold/30 rounded text-[10px] text-imperial-gold mb-2 tracking-widest uppercase">
                                            {lang === 'zh' ? selectedProduct.category_zh : selectedProduct.category_en}
                                        </span>
                                        <h3 className="text-2xl font-serif text-white mb-2 leading-tight">
                                            {lang === 'zh' ? selectedProduct.title_zh : selectedProduct.title_en}
                                        </h3>
                                        <p className="text-xl font-serif text-gold-gradient">{selectedProduct.price}</p>
                                    </div>
                                    <div className="space-y-4 mb-8">
                                        <p className="text-gray-300 text-sm leading-loose font-light border-l border-imperial-gold/30 pl-4">
                                            {lang === 'zh' ? selectedProduct.desc_zh : selectedProduct.desc_en}
                                        </p>
                                        <div className="flex gap-2 text-[10px] text-gray-500 uppercase tracking-widest">
                                            <span>• {t.products.handmade}</span>
                                            <span>• {t.products.unique}</span>
                                            <span>• {t.products.cert}</span>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-4 gap-2">
                                        <button className="col-span-1 border border-white/20 rounded flex items-center justify-center text-white hover:bg-white/5"><Star size={18} /></button>
                                        <a href={`tel:23422877`} className="col-span-3 bg-imperial-gold text-deep-black text-center py-3 rounded font-bold text-sm hover:bg-white transition-colors flex items-center justify-center shadow-[0_0_15px_rgba(197,160,89,0.3)]">
                                            <Phone size={16} className="mr-2" /> {t.products.callBtn}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const AboutPage = ({ t, lang }) => (
            <div className="pt-8 px-6 pb-24">
                <div className="text-center mb-10">
                    <div className="w-20 h-20 mx-auto bg-gradient-to-br from-imperial-gold to-yellow-700 rounded-full flex items-center justify-center mb-4 shadow-[0_0_20px_rgba(197,160,89,0.2)]">
                        <Award size={40} className="text-deep-black" />
                    </div>
                    <h2 className="text-2xl font-serif text-white mb-2">{t.appName}</h2>
                    <p className="text-gray-500 text-xs tracking-[0.3em] uppercase">{t.subTitle}</p>
                </div>
                <div className="space-y-10">
                    <section>
                        <h3 className="text-white font-serif text-lg mb-4 flex items-center"><span className="w-8 h-px bg-imperial-gold mr-3"></span>{t.about.header}</h3>
                        <p className="text-gray-400 text-sm leading-loose text-justify font-light">{t.about.story1}</p>
                        <p className="text-gray-400 text-sm leading-loose text-justify mt-4 font-light">{t.about.story2}</p>
                    </section>
                    <section className="bg-[#181818] p-6 rounded-sm border-l-2 border-imperial-gold">
                        <h3 className="text-imperial-gold font-medium mb-4 text-sm tracking-widest uppercase">{t.about.focusHeader}</h3>
                        <ul className="space-y-4">
                            {t.about.focus.map((item, i) => (
                                <li key={i} className="flex flex-col">
                                    <span className="text-white text-sm font-serif mb-1">{item.t}</span>
                                    <span className="text-gray-600 text-xs">{item.d}</span>
                                </li>
                            ))}
                        </ul>
                    </section>
                    <div className="grid grid-cols-2 gap-4">
                        <img src="https://images.unsplash.com/photo-1590422749842-45e0c6566088?q=80&w=400" className="rounded-sm opacity-80 hover:opacity-100 transition-opacity" alt="Craft" />
                        <img src="https://images.unsplash.com/photo-1605646399047-9df03407e376?q=80&w=400" className="rounded-sm opacity-80 hover:opacity-100 transition-opacity" alt="Gold" />
                    </div>
                </div>
            </div>
        );

        const ContactPage = ({ t, lang }) => (
            // FIX: Removed h-full to allow scrolling, added min-h-full to ensure background coverage
            <div className="pt-8 px-6 pb-24 min-h-full flex flex-col">
                <h2 className="text-2xl font-serif text-white mb-6">{t.contact.header}<span className="text-gold-gradient">{t.contact.headerSpan}</span></h2>
                <p className="text-gray-500 text-xs mb-8">{t.contact.subHeader}</p>
                
                {/* FIX: Removed flex-1 and overflow-hidden, removed absolute positioning for gold circle to prevent layout issues */}
                <div className="bg-charcoal rounded-xl p-6 border border-white/5 shadow-lg mb-6 relative">
                    <div className="absolute top-0 right-0 w-20 h-20 bg-imperial-gold/5 rounded-bl-full pointer-events-none"></div>
                    <div className="space-y-8 relative z-10">
                        <div className="flex items-start group cursor-pointer" onClick={() => window.open('tel:23422877')}>
                            <div className="bg-imperial-gold/10 p-3 rounded-full text-imperial-gold mr-4 group-hover:bg-imperial-gold group-hover:text-black transition-colors"><Phone size={24} /></div>
                            <div>
                                <h4 className="text-gray-500 text-xs uppercase mb-1">{t.contact.phoneTitle}</h4>
                                <p className="text-white text-lg font-medium tracking-wide">2342 2877</p>
                                <p className="text-imperial-gold text-xs mt-1">{t.contact.clickCall}</p>
                            </div>
                        </div>
                        <div className="flex items-start">
                            <div className="bg-imperial-gold/10 p-3 rounded-full text-imperial-gold mr-4"><MapPin size={24} /></div>
                            <div>
                                <h4 className="text-gray-500 text-xs uppercase mb-1">{t.contact.addressTitle}</h4>
                                <p className="text-white text-sm leading-relaxed">{t.contact.address}</p>
                            </div>
                        </div>
                        <div className="flex items-start">
                            <div className="bg-imperial-gold/10 p-3 rounded-full text-imperial-gold mr-4"><Clock size={24} /></div>
                            <div>
                                <h4 className="text-gray-500 text-xs uppercase mb-1">{t.contact.timeTitle}</h4>
                                <p className="text-white text-sm">{t.contact.time}</p>
                                <p className="text-gray-400 text-xs">{t.contact.timeNote}</p>
                            </div>
                        </div>
                    </div>
                    
                    {/* Embedded Google Map */}
                    <div className="mt-8 pt-6 border-t border-white/10">
                        {/* Increased height slightly for better visibility */}
                        <div className="w-full h-64 rounded-lg overflow-hidden border border-white/10 mb-3 grayscale hover:grayscale-0 transition-all duration-500 relative z-10">
                             <iframe 
                                width="100%" 
                                height="100%" 
                                frameBorder="0" 
                                scrolling="yes" 
                                marginHeight="0" 
                                marginWidth="0" 
                                src="https://maps.google.com/maps?q=Golden+Sun+Centre,+Sheung+Wan&t=&z=17&ie=UTF8&iwloc=&output=embed"
                                title="Google Map"
                                className="pointer-events-auto"
                            ></iframe>
                        </div>
                        <button onClick={() => window.open('https://goo.gl/maps/PlaceHolderLink')} className="w-full bg-white/5 border border-white/10 text-white py-3 rounded hover:bg-imperial-gold hover:text-black hover:border-imperial-gold transition-all text-sm flex items-center justify-center">
                            <MapPin size={16} className="mr-2"/> {t.contact.mapBtn}
                        </button>
                    </div>
                </div>
                
                <div className="text-center mt-auto">
                    <p className="text-gray-600 text-xs">{t.contact.footer}</p>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
